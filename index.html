<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Grim Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body onload="render()">
    <!-- HEADER -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QUIZ APP</span>
      </div>
    </nav>
    <!-- QUIZ CARD -->
    <div class="cart-container">
      
      <div class="card">
        <img id="logo" src="./img/big-logo.png" class="card-img-top" alt="..." />
        
        <div class="progress" role="progressbar" aria-label="Animated striped example" >
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="progress-bar">0%</div>
        </div>

        <div class="card-body d-none end-card" id="quiz-ende">
        <img src="./img/trophy-3d.png" class="card-img-top logo-img" alt="..." />

          <h2>‚öúÔ∏è Du hast das Quiz beendet! ‚öúÔ∏è </h2>
          
          <p>üèÜ
            <span id="score"></span>
            Antwort(en) von 
            <span id="q-length"></span>
            waren richtig! üèÜ
          </p>
          <button type="button" onclick="restartGame()" class="btn btn-warning">Spiele erneut!</button>
          <a href="https://endedesinternets.de" target="_blank" tabindex="-1"><button type="button" class="btn btn-info">Ende</button>
          </a>
        </div>
        
        <div class="card-body" id="quiz-start">
          <h5 class="card-title" id="question">Frage</h5>
          <p class="card-text">
            <div class="card answer-card   mb-2 card-body-container" onclick="answer('answer_1')">
              <div id="answer_1" class="card-body">
                Antwort A:
              </div>
            </div>
            <div class="card answer-card mb-2 card-body-container" onclick="answer('answer_2')">
              <div id="answer_2" class="card-body">
                Antwort B:
              </div>
            </div>
            <div class="card answer-card   mb-2 card-body-container" onclick="answer('answer_3')">
              <div id="answer_3" class="card-body">
                Antwort C:
              </div>
            </div>
            <div class="card answer-card   mb-2 card-body-container" onclick="answer('answer_4')">
              <div id="answer_4" class="card-body">
                Antwort D:
              </div>

            </div>
              <div class="question-footer">
                <span>
                  <b id="counter-actual">1</b> von <b id="counter-goal">5</b> Fragen
                </span>
                <button 
                  onclick="nextQuestion()"
                  id="btn-next-question" 
                  type="button" 
                  class="btn btn-outline-success" 
                  disabled
                >
                  N√§chste Frage
                </button>
              </div>


          </p>
        </div>
      </div>
    </div>

    <script src="script/data.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
