<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Grim Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body onload="render()">
    <!-- HEADER -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QUIZ APP</span>
      </div>
    </nav>
    <!-- QUIZ CARD -->
    <div class="cart-container">
      <div class="card">
        <img src="./img/big-logo.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title" id="question">Frage</h5>
          <p class="card-text">
            <div class="card answer-card   mb-2 card-body-container" onclick="answer('answer_1')">
              <div id="answer_1" class="card-body">
                Antwort A:
              </div>
            </div>
            <div class="card answer-card mb-2 card-body-container" onclick="answer('answer_2')">
              <div id="answer_2" class="card-body">
                Antwort B:
              </div>
            </div>
            <div class="card answer-card   mb-2 card-body-container" onclick="answer('answer_3')">
              <div id="answer_3" class="card-body">
                Antwort C:
              </div>
            </div>
            <div class="card answer-card   mb-2 card-body-container" onclick="answer('answer_4')">
              <div id="answer_4" class="card-body">
                Antwort D:
              </div>

            </div>
              <div class="question-footer">
                <span>
                  <b id="counter-actual">1</b> von <b id="counter-goal">5</b> Fragen
                </span>
                <button 
                  onclick="nextQuestion()"
                  id="btn-next-question" 
                  type="button" 
                  class="btn btn-outline-success" 
                  disabled
                >
                  NÃ¤chste Frage
                </button>
              </div>


          </p>
        </div>
      </div>
    </div>

    <script src="script/data.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
